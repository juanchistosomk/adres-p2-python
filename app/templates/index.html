<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Facturas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4 bg-white p-4 rounded">
      <h1 class=" ">ADRES</h1>
      <hr />
      <h3 class="text-center">Listado de facturas</h3>

      <div class="text-center">
        <form action="/api/v1/invoices/capture" method="POST">
          <button href="" type="submit" class="btn btn-custom">
            Capturar Datos de Facturas
          </button>
        </form>
      </div>

      <div class="table-responsive">
        <br />
        <table
          class="table table-striped table-bordered table-sm table-hover table-responsive"
        >
          <thead class="table-light">
            <tr>
              <th>Nombre Archivo</th>
              <th>No.Pág.</th>
              <th>CUFE</th>
              <th>Peso(KB)</th>
            </tr>
          </thead>
          <tbody>
            {% if invoices %} {% for invoice in invoices %}
            <tr>
              <td>{{ invoice[1] }}</td>
              <!-- Nombre del archivo -->
              <td>{{ invoice[2] }}</td>
              <!-- Número de páginas -->
              <td>{{ invoice[3] }}</td>
              <!-- CUFE -->
              <td>{{ invoice[4] }}</td>
              <!-- Peso del archivo -->
            </tr>
            {% endfor %} {% else %}
            <tr>
              <td colspan="4" class="text-center">
                No hay facturas registradas.
              </td>
            </tr>
            {% endif %}
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
